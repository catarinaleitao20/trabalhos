<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>

		var variavel1 = prompt ('Digite um número:');
		var variavel2 = prompt ('Digite o segundo número:');

		variavel1 = parseInt(variavel1); // A função parseInt() analisa um argumento string e retorna um inteiro na base especificada.
		variavel2 = parseFloat(variavel2); //A função parseFloat() analisa um argumento string e retorna um número de ponto flutuante.

		console.log(variavel1);
		console.log(variavel2);

		//document.write(variavel1 + variavel2);

		

	</script>
</head>
