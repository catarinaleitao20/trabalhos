<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript - While</title>
	<script>
		
		var x = 1;
		document.write('inicio<br>');
		while(x <=10) {
			document.write(x + '<br>');

			if (x === 5) {
				break // o loop é interrompido, passando para a instrução seguinte
			}

			/*if (x === 5) {
				continue //O continue pode incluir, opcionalmente, um rótulo que premite ao programa pular para a próxima iteração de um laço rotulado em vez de pular o loop em que ele se encontra. o incremento deve ser feito antes da instrução continue.
			}*/

			x++
		}

		document.write('fim');


	</script>

</head>
<body>
	
</body>
</html>
