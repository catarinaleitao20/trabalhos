<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>BOM - Timing</title>
	<script>
		//setTimeout (<ação>, <tempo em milissegundos>); clearTimeout() //executa acção uma vez apos o tempo informado 
		//setInterval (<ação>, <tempo em milissegundos>); clearInterval()Executa sempre apos o periodo informado.

		//setTimeout(function() {document.write('Texto')}, 2000)

		var i = 5;

		var x = setInterval(function(){
			document.write(i + '<br>')
			i--
			if (i === 0) {
				clearInterval(x)
			}
		}, 1000 )

	</script>

</head>

</body>
</html>
