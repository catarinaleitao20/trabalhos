<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>


		//Arredonda o número para cima
		var x = Math.ceil(10.380);
		document.write(x);

		document.write('<br/>');

		//Arredonda o número para baixo
		var y = Math.floor(10.380);
		document.write(y);

		document.write('<br/>');

		// retorna o valor de um número arredondado para o inteiro mais proximo.
		var a = Math.round(10.580);
		document.write(a);

		document.write('<br/>');
		
		//fornece numero aleatorio
		var b = Math.random();
		document.write(b);



	</script>
</head>
<body>
</body>
</html>
