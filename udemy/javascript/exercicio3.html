<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>
		var num1 = prompt('Qual é o valor do número 1?');
		var operacao = prompt ('Qual é a operação?');
		var num2 = prompt('Qual é o valor do número 2?');

		function calculation (num1, num2, operacao){
			num1 = parseFloat(num1);
			num2 = parseFloat (num2);

			var resultado = 0;

			if(operacao == 'soma'){
				resultado = num1 + num2;
			}
			else if (operacao == 'subtração'){
				resultado = num1 - num2;
			}
			else if(operacao == 'divisão'){
				resultado = num1 / num2;
			}
			return resultado;
		}
		document.write('O resultado é: ' + calculation(num1, num2, operacao));

	</script>
</head>
<body>
</body>
</html>
