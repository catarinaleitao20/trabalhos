<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>BOM - Window</title>
	<script>

		var janela;

		function abrirPopUp(){
			janela = window.open('http://www.google.pt', 'nova_janela', 'width=200, height=100')
		}

		function fecharPopUp(){
			janela.close()
		}
		
	</script>

</head>
<body>
	<button onclick="abrirPopUp()">Abrir Janela</button>
	<button onclick="fecharPopUp()">Fechar Janela</button>
	<button onclick="window.print()">Imprimir p√°gina</button>	
	
</body>
</html>
