<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>
		//Mouse
		function acao(){
			alert('Teste');
		}

		//Teclado

		//Janela

		//Formulários

	</script>
</head>
<body>
	<!--Mouse-->
	<!--Onclick() quando clicado dispara o alerta; Ondblclick() quando clicado 2 vezes sequencialmente;
	Onmouseup() a função é disparada quando o click é solto; onmouseover() acionado quando o botão do mouse sobrepõe o elemento; onmouseout() dispara quando o cursor do mouse sai da região do elemento.-->
	<div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px;"></div>

	<!--Teclado-->

	<!--Janela-->

	<!--Formulários-->


</body>
</html>
