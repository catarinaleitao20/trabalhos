<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript - DOM</title>
	<script>
		function distribuiCaracter() {
			//selecionar valor digitado
			var caracter = document.getElementById('entrada').value;
			//limpar o campo de digitação
			document.getElementById('entrada').value='';

			//limpar espaços em branco nas extremidades da string
			caracter.trim();

			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '6':
				case '7':
				case '8':
				case '9':
					//adicionar o caracter no campo referente a números
					document.getElementById('numeros').value = caracter;
					break;
				default:
					//adicionar caracter no campo referente a letras
					document.getElementById('letras').value = caracter;
			}
		}
	</script>

</head>
<body>
	<input type="text" placeholder="Digite um caracter" onkeyup="distribuiCaracter()" id="entrada">
	<br><br><hr><br>
	<span>Letras:</span>
	<input type="text" disabled="disabled" id="letras">

	<span>Numeros:</span>
	<input type="text" disabled="disabled" id="numeros">

</body>
</html>
