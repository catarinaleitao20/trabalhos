<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<script>
		//Teclado
		function acao1(){
			alert('Teste');
		}
	
	</script>
</head>
<body>
	
	<!--Teclado-->
	<!--onkeydown() acionado quando uma tecla é pressionada ; onkeypress() acionado quando a tecla é liberta; onkeyup() acionado quando a tecla pressionada significa um caracter-->
	<input onkeyup ="acao1()" type="text" >


</body>
</html>
