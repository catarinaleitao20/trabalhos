<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https:////unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">

		class Animal{
			constructor(){
				this.cor = ''
				this.tamanho = null
				this.peso = null
			}

		}


		class Cachorro extends Animal {
			constructor(){
				super()
				this.orelhas = 'grandes e caidas'
			}

			correr(){
				console.log('Correr')
			}

			dormir(){
				console.log('Dormir')
			}

			rosnar(){
				console.log('Rosnar')
			}
		}

		class Passaro extends Animal{
			constructor(){
				super()
				this.bico = 'Curto'
			}

			voar(){
				console.log('Voar')
			}

		}

		class Papagaio extends Passaro{
			constructor(){
				super()
				this.sabeFalar = true
			}

			falar(){
				console.log('Sabe falar')
			}
		}

		let cachorro = new Cachorro();
		let passaro = new Passaro();
		let papagaio = new Papagaio();

		cachorro.dormir();
		passaro.voar();
		papagaio.falar();
		papagaio.voar();


	</script>

</head>
<body>

</body>
</html>
