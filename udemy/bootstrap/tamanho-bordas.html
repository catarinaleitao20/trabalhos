<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Tamanho  & Bordas</title>
  </head>

  <body style="margin-bottom: 200px; padding: 16px; margin: 0 auto;">

    <!-- Classes de Largura-->
    <div class="bg-primary w-25">Width 25%</div>
    <div class="bg-primary w-50">Width 50%</div>
    <div class="bg-primary w-75">Width 75%</div>
    <div class="bg-primary w-100">Width 100%</div>
    <div class="bg-primary w-auto">Width auto</div>

    <br>
    <br>

    <!--Classes de Altura-->
    <div style="height: 300px; border: 1px solid black">
      <div class="bg-warning d-inline-block h-25">Height 25%</div>
      <div class="bg-warning d-inline-block h-50">Height 50%</div>
      <div class="bg-warning d-inline-block h-75">Height 75%</div>
      <div class="bg-warning d-inline-block h-100">Height 100%</div>
      <div class="bg-warning d-inline-block h-auto">Height auto</div>
    </div>
    <br>
    <br>

      <!--Bordas
        border -> todas as bordas
        border-top -> borda superior
        border-bottom -> borda inferior
        border-right -> borda direita
        border-left -> borda esquerda

        Cores de bordas
        border-<cor>: primary, secondary, sucess, info, warning, danger, light, dark, white
      -->
      <div class="bg-white mb-2 border border-success">Todas as bordas</div>
      <div class="bg-white mb-2 border-top border-warning">Borda Superior</div>
      <div class="bg-white mb-2 border-bottom border-danger">Borda Inferior</div>
      <div class="bg-white mb-2 border-right border-info">Borda Direita</div>
      <div class="bg-white mb-2 border-left border-dark">Borda Esquerda</div>

    <br>
    <br>

      <!--Border Radius
      opções: rounded, rounded-top, rounded-right, rounded-left, rounded-circle
      -->
      <div class="bg-white mb-2 p-3 border rounded border-success"> Rounded</div>
      <div class="bg-white mb-2 p-3 border rounded-top border-warning">Rounded Top</div>
      <div class="bg-white mb-2 p-3 border rounded-bottom border-danger">Rounded Bottom</div>
      <div class="bg-white mb-2 p-3 border rounded-right border-info">Rounded Right</div>
      <div class="bg-white mb-2 p-3 border rounded-left border-dark">Rounded Left</div>
      <div class="bg-white mb-2 p-5 border rounded-circle border-primary w-25">Rounded Circle</div>
    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
