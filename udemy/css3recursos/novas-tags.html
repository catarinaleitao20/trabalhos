<!DOCTYPE html>
<html>
<head>
  <title>Novas Tags de Input</title>
  <meta charset="utf-8">

  <!-- Normalize CSS -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  

</head>
<body>
	<form>
		<!-- Novos inputs e atributos HTML5-->
		<label for="nome">Nome</label>
		<input type="text" id="nome" autofocus="">
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email">
		<br><br>
		<label for="numero">NÃºmero</label>
		<input type="number" id="numero" min="1" max="20" step="5">
		<br><br>
		<label for="url">URL</label>
		<input type="url" id="url">
		<br><br>
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="20">
		<br><br>
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>
		<input type="submit" name="" value="Enviar">
	</form>

</body>
</html>
